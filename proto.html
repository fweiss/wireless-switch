<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wireless Switch</title>
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
                padding-top: 20%;
            }
            .switch {
                position: relative;
                display: inline-block;
            }
            .switch input {
                display: none;
            }
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                text-weight: bold;
                vertical-align: middle;
                text-align: center;
                background-color: #ccc;
                -webkit-transition: .4s;
                transition: .4s;
            }
            .slider:before {
                position: absolute;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }
            input:checked + .slider {
                background-color: #2196F3;
            }
            input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
            }
           /* TEXT */
            .slider:before {
                content: "OFF";
                font-size: 200%;
            }
            input:checked + .slider:before {
                content: "ON"
            }
            /* GEOMETRY */
            .switch {
                width: 350px;
                height: 100px;
                border: 1px solid black;
            }
            .slider:before {
                left: 10%;
                width: 30%;
                height: 80%;
                bottom: 10%;
            }
            input:checked + .slider:before {
                -webkit-transform: translateX(140%);
                -ms-transform: translateX(140%);
                transform: translateX(140%);
            }
            .slider.round {
                border-radius: 34px;
            }
            .slider.round:before {
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <label class="switch">
            <input type="checkbox"/>
            <div class="slider"></div>
        </label>
    </body>
</html>
